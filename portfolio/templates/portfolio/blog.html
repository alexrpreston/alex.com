{% extends 'portfolio/base.html' %}
{% load static %}
{% load markdown_extras %}

{% block content %}

<div class="col-md-8 mt-3 left">
    {% for post in post_list %}
    <div class="card mb-4">
        <div class="card-body">
            <p class="card-text blogPostDate">{{ post.created_on}} </p>
            <a href="{% url 'post_detail' post.slug  %}" class="blogTitle"><h2>{{ post.title }}</h2></a>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
